<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="notes-app">
            <!-- Header -->
            <div class="app-header">
                <h1><i class="fas fa-sticky-note"></i> Notes App</h1>
                <p>Organize your thoughts effortlessly</p>
            </div>

            <!-- Main Content -->
            <div class="app-content">
                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- New Note Button -->
                    <button id="newNoteBtn" class="new-note-btn">
                        <i class="fas fa-plus"></i> New Note
                    </button>

                    <!-- Search -->
                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search notes...">
                        </div>
                    </div>

                    <!-- Categories -->
                    <div class="categories-section">
                        <h3>Categories</h3>
                        <div class="category-list">
                            <button class="category-btn active" data-category="all">
                                <i class="fas fa-layer-group"></i> All Notes
                                <span class="note-count" id="allCount">0</span>
                            </button>
                            <button class="category-btn" data-category="personal">
                                <i class="fas fa-user"></i> Personal
                                <span class="note-count" id="personalCount">0</span>
                            </button>
                            <button class="category-btn" data-category="work">
                                <i class="fas fa-briefcase"></i> Work
                                <span class="note-count" id="workCount">0</span>
                            </button>
                            <button class="category-btn" data-category="ideas">
                                <i class="fas fa-lightbulb"></i> Ideas
                                <span class="note-count" id="ideasCount">0</span>
                            </button>
                            <button class="category-btn" data-category="important">
                                <i class="fas fa-star"></i> Important
                                <span class="note-count" id="importantCount">0</span>
                            </button>
                        </div>
                    </div>

                    <!-- Notes List -->
                    <div class="notes-list-section">
                        <h3>Your Notes <span class="total-notes" id="totalNotes">(0)</span></h3>
                        <div id="notesList" class="notes-list">
                            <!-- Notes will be dynamically added here -->
                        </div>
                    </div>
                </div>

                <!-- Editor -->
                <div class="editor">
                    <div class="editor-header">
                        <input type="text" id="noteTitle" placeholder="Note Title" class="note-title-input">
                        <div class="editor-actions">
                            <button id="saveBtn" class="editor-btn save-btn">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button id="deleteBtn" class="editor-btn delete-btn">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>

                    <!-- Toolbar -->
                    <div class="toolbar">
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-command="bold" title="Bold">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button class="toolbar-btn" data-command="italic" title="Italic">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button class="toolbar-btn" data-command="underline" title="Underline">
                                <i class="fas fa-underline"></i>
                            </button>
                        </div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                                <i class="fas fa-list-ul"></i>
                            </button>
                            <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
                                <i class="fas fa-list-ol"></i>
                            </button>
                        </div>
                        <div class="toolbar-group">
                            <select id="categorySelect" class="category-select">
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                                <option value="ideas">Ideas</option>
                                <option value="important">Important</option>
                            </select>
                        </div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" id="togglePreview" title="Toggle Preview">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                        </div>
                    </div>

                    <!-- Editor Area -->
                    <div class="editor-area">
                        <div id="editorContent" class="editor-content" contenteditable="true" placeholder="Start writing your note here..."></div>
                        <div id="previewContent" class="preview-content" style="display: none;"></div>
                    </div>

                    <!-- Note Info -->
                    <div class="note-info">
                        <div class="note-stats">
                            <span id="charCount">0 characters</span>
                            <span id="wordCount">0 words</span>
                        </div>
                        <div class="note-date">
                            Last saved: <span id="lastSaved">Never</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state">
        <div class="empty-content">
            <i class="fas fa-edit"></i>
            <h3>No Note Selected</h3>
            <p>Create a new note or select an existing one to start editing</p>
            <button id="emptyNewNote" class="new-note-btn large">
                <i class="fas fa-plus"></i> Create Your First Note
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
