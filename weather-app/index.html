<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <!-- Header with Search -->
            <div class="header">
                <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for a city...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                    <button id="location-btn" title="Use My Location"><i class="fas fa-location-arrow"></i></button>
                </div>
            </div>

            <!-- Current Weather -->
            <div class="current-weather">
                <div class="weather-main">
                    <div class="location">
                        <h2 id="city-name">New York</h2>
                        <p id="current-date">Monday, June 12, 2023</p>
                    </div>
                    <div class="temperature">
                        <div class="temp-value">
                            <span id="current-temp">22</span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <div class="weather-condition">
                            <img id="weather-icon" src="icons/01d.png" alt="Weather Icon">
                            <span id="weather-desc">Sunny</span>
                        </div>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-temperature-high"></i>
                        <div class="detail-info">
                            <span class="detail-label">Feels Like</span>
                            <span id="feels-like" class="detail-value">24°C</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div class="detail-info">
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value">65%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <span class="detail-label">Wind Speed</span>
                            <span id="wind-speed" class="detail-value">5.5 km/h</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div class="detail-info">
                            <span class="detail-label">Pressure</span>
                            <span id="pressure" class="detail-value">1015 hPa</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forecast -->
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-list" id="forecast-container">
                    <!-- Forecast items will be added by JavaScript -->
                </div>
            </div>

            <!-- Loading and Error Messages -->
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>
            
            <div id="error-message" class="error-message hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p>City not found. Please try again.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
